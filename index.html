<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profail Card UI Design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
     <div class="profail-card">
        <div class="image">
            <img src="43.jpg" alt="" class="profail-img">
        </div>
        <div class="textdata">
            <span class="name">Diba Arjo</span><br>
            <span class="job">I Love Tiktok</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background:#333 ;" class="link">
                <i class='bx bxl-tiktok'></i> 
            </a>
            <a href="#" style="background:#e1306c ;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:#ff0000 ;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        
        </div><br>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Massage</button>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">12k</span>
            </div>
        </div>

        </div>
     </div>
</body>
</html>
